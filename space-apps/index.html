<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <!--css links -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="assets/css/docs.css" />

    <!-- jquery links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title></title>
    <style>
      main img {
        right: 0;
        bottom: 0;
        height: 70vh;
        position: fixed;
      }
      main .text {
        display: block;
        width: 90%;
        left: 20%;
        margin-top: 15%;
      }
      main h1 {
        color: turquoise;
        font-weight: bold;
        padding-left: 3%;
        font-size: 7rem;
      }

      main h3 {
        color: white;
        width: 60%;
        padding-left: 12.5%;
        font-size: 2rem;
        margin-top: 5%;
        text-align: center;
        margin-left: 5%;
      }
    </style>

    <!-- title icon -->
  </head>

  <body>
    <!-- title -->
    <div id="particles-js"></div>
    <header>
      <div class="navbar">
        <img src="logo.png" class="logo" />
        <ul class="links">
          <li>
            <a href="index.html"><i class="material-icons left">home</i>HOME</a>
          </li>
          <li>
            <a href="destination.html"
              ><i class="material-icons left">room</i>DESTINATIONS</a
            >
          </li>
          <li>
            <a href="developers.html"
              ><i class="material-icons left">group</i>DEVELOPERS</a
            >
          </li>
          <li>
            <a href="about.html"
              ><i class="material-icons left">info</i>ABOUT</a
            >
          </li>
          <li>
            <a href="schedule.html"><i class="material-icons left">schedule</i>SCHEDULE</a>
          </li>
        </ul>
        <button class="open-button" onclick="openForm()">Book Now</button>
      </div>
      <!-- The form -->

      <main>
        <div class="text">
          <h1>INTERSTELLAR TRAVELS</h1>
          <h3>
            Embark on a journey beyond our world and <br />explore the mysteries
            of the universe.
          </h3>
        </div>
        <img src="back1.png" />
      </main>
    </header>
    <script type="text/javascript" src="assets/js/particles.min.js"></script>
    <script type="text/javascript" src="assets/js/finalFOrm.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".collapsible").collapsible();
      });
    </script>
    <script>
      !(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                initPayload: "/greet",
                customData: { language: "en" },
                socketUrl: "http://localhost:5005",
                // add other props here
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
    </script>
  </body>
</html>
