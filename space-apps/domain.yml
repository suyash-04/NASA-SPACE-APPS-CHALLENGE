  - text: "The planet's surface is dominated by vast volcanic plains, highland regions, and thousands of volcanoes, including the massive Maxwell Montes."
  - text: "Venus has a retrograde rotation, meaning it rotates in the opposite direction to most other planets, including Earth."
  - text: "It is often referred to as the 'Evening Star' when it is visible in the western sky after sunset and the 'Morning Star' when it is visible in the eastern sky before sunrise."
  - text: "Venus is known for its extreme atmospheric pressure, which is about 92 times greater than that of Earth at sea level."
  - text: "Numerous spacecraft have been sent to Venus for exploration, including the Soviet Union's Venera missions and NASA's Magellan mission, which mapped the planet's surface using radar."

