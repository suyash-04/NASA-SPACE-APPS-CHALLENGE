  - text: "Mars has a thin atmosphere primarily composed of carbon dioxide, with traces of nitrogen and argon."
  - text: "The planet has two small moons, Phobos and Deimos, which are irregularly shaped and much smaller than Earth's moon."
  - text: "Olympus Mons, located on Mars, is the largest volcano in the solar system, standing about 72,000 feet (21.9 kilometers) tall."
  - text: "Mars has a canyon system known as Valles Marineris that stretches for over 4,000 kilometers (2,500 miles) and is deeper than the Grand Canyon on Earth."
