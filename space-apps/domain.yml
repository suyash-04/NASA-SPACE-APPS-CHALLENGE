  - text: "The Earth's atmosphere consists of approximately 78% nitrogen, 21% oxygen, and trace amounts of other gases, including carbon dioxide and argon."
  - text: "The planet has a unique feature called the ozone layer, which protects life on Earth by absorbing most of the Sun's harmful ultraviolet (UV) radiation."
  - text: "Earth has a molten iron core that generates a magnetic field, which acts as a protective shield against solar winds and cosmic radiation."
