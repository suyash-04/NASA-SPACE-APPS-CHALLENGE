  - text: "Venus experiences a runaway greenhouse effect, resulting in surface temperatures hot enough to melt lead. It is the hottest planet in our solar system."
  - text: "A day on Venus, one complete rotation, is longer than its year. It takes about 243 Earth days for Venus to rotate once on its axis, while its year lasts approximately 225 Earth days."
